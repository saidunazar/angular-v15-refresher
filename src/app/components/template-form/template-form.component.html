<header>
  <h4>Template Driven Form</h4>
</header>
<section>
  <form (ngSubmit)="handleSubmit(myForm)" #myForm="ngForm">
    <div ngModelGroup="nameGroup">
      <div class="form-control">
        <label for="fname">First name: </label>
        <input
          type="text"
          id="fname"
          name="fname"
          [(ngModel)]="fname"
          required
        />
      </div>
      <div class="form-control">
        <label for="lname">Last name: </label>
        <input
          type="text"
          id="lname"
          name="lname"
          [(ngModel)]="lname"
          required
        />
      </div>
    </div>
    <div class="form-control">
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" ngModel />
    </div>
    <div class="form-control">
      <input
        type="submit"
        value="Submit"
        class="button"
        [disabled]="!myForm.valid"
      />
      <input type="reset" value="reset" class="button" />
      <input
        type="button"
        value="Set Value"
        (click)="setFormValue(myForm)"
        class="button"
      />
      <input
        type="button"
        value="Patch Value"
        (click)="patchFormValue()"
        class="button"
      />
    </div>
  </form>
</section>
<section>
  <ul>
    <li>Name: {{ fname }} {{ lname }}</li>
    <li>Email: {{ email }}</li>
  </ul>
</section>
